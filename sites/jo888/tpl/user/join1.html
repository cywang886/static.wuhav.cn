<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../sites/{SITE}/style/reset.css"/>
<link rel="stylesheet" type="text/css" href="../../sites/{SITE}/style/clearfix.css"/>
<script type="text/javascript" src="../../js/jquery-latest.min.js"></script>
<!-- INCLUDE BLOCK : WEB_SCRIPT -->
<script language="javascript">
function AgreeFun(){
	var Agree = document.getElementById("agree");
	Agree.checked = (Agree.checked == true) ? false : true;
	ApplyDisabled();
}
function ApplyDisabled(){
	var Agree = document.getElementById("agree");
	if(Agree.checked == true) document.getElementById("apply").disabled = false;
	else document.getElementById("apply").disabled = true;
}
</script>
<title>{TITLE}</title>
</head>
<body class="inbody">

    <!-- INCLUDE BLOCK : WEB_HEAD -->	
    <div class="join1-top-box3">
    	<div class="join1-top-box3-con"></div>
    </div>
    <!------------------中間開始------------------------>
    <div class="game-md-box">
    	<div class="game-md-box-con">
        	<div class="position">
            	<span>{_Record_1}：</span>
                <a href="#">{_NewMem}</a>
            </div>
    		<div class="zhenren">
			<div class="j1-box">
                	<div class="j1-box-left">
                    	<div class="j1-box-left-title">{_MEMBERs14}<span>{_MEMBERs15}</span></div>
                        <div class="j1-left-btn1">
                        	<div>01</div>
                            	<span>{_MEMBERs16}</span>
                        </div>
                        <div class="j1-s"></div>
                        <div class="j1-left-btn2">
                        	<div>02</div>
                            	<span>{_MEMBERs17}</span>
                        </div>  
                        <div class="j1-left-btn2">
                        	<div>03</div>
                            	<span>{_MEMBERs18}</span>
                        </div>
                        <div class="j1-left-btn2">
                        	<div>04</div>
                            	<span>{_MEMBERs19}</span>
                        </div>
                    </div>
		    <div class="j1-right-title">{TITLE} {_MEMBERs20}</div>
		    <!-- INCLUDE BLOCK : CLAUSE -->		    
               		<div class="join_agreement">
                        <input class="joincheckbox" id="agree" name="agree"  value="Y" type="checkbox" onclick="ApplyDisabled();" />
                        <span class="color_1" onclick="AgreeFun();" >{_AgreeRule}</span>
                        <input id="apply" disabled="disabled" class="za_button" value="{_AccountAdd}" type="button" name="Y" onclick="{URL}"/>
                        </div>    
                </div><!--j1-box  end-->
            </div><!--zhenren end-->
    	</div>
    </div>
<!-- INCLUDE BLOCK : WEB_FOOTER -->
</body>
</html>
