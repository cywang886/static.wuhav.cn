<!-- 賭場介紹輪播 -->
<script type="text/javascript">
	$(function(){
		// 先取得相關的區塊及預設要先顯示那一個
		var $block = $('#abgne-block-20120110'),
			$link = $block.find('.link li'),
			$showBox = $block.find('.showbox'),
			_default = 0,
			timer, speed = 1000;

		// 幫 $link a 加入一個 span.triangle, 用來產生三角形用
		$link.find('a').append('<span class="triangle"></span>');

		// 當滑鼠移到 $link 上時
		$link.mouseover(function(){
			var $this = $(this);

			// 修改 $showBox 中的超連結及圖片
			$showBox.html('<a href="'+$this.find('a').attr('href')+'"><img src="'+$this.find('img').attr('src')+'" /></a>');
			// 幫被滑鼠移上去的 li 加上 .on
			$this.addClass('on').siblings('.on').removeClass('on');
		}).click(function(){
			// 如果是點擊到 $link 時則取消連結功能
			return false;
		}).eq(_default).mouseover();

		var timer, speed = 2000
		$block.hover(function(){
			// 當滑鼠移入時, 停止計時器
			clearTimeout(timer);
		}, function(){
			// 當滑鼠移出時, 啟動計時器
			timer = setTimeout(auto, speed);
		});

		// 用來自動輪播使用
		function auto(){
			var _index = $link.filter('.on').index();
			_index = (_index + 1) % $link.length;

			$link.eq(_index).mouseover();
			timer = setTimeout(auto, speed);
		}

		// 啟動計時器
		timer = setTimeout(auto, speed);
	});
</script>
